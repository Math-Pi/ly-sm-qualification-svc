############################################################################################
################################# 应用名称 与 配置远程配置仓库 ########################################
############################################################################################
spring : 
  application : 
    name : ly-sm-qualification-svc
  cloud:
      config:
#        uri : http://localhost:8040/ #从注册服务中取
        profile: dev
        label: master
        discovery:
          enabled: true
          service-id: ly-cloud-config-server
  http:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
          
############################################################################################
###################################### 运行容器端口设置 ##########################################
############################################################################################
server : 
  port : 6912
  tomcat : 
      uri-encoding : UTF-8
    
############################################################################################
################################### eureka Server ##########################################
############################################################################################
eureka : 
    instance : 
        prefer-ip-address : true
        lease-renewal-interval-in-seconds : 30
        lease-expiration-duration-in-seconds : 90
    client : 
        service-url : 
            defaultZone : ${defaultZone:http://${discovery:discovery}:1200/eureka/}
        register-with-eureka : true
        fetch-registry : true
#############################################################################################
###################################### logstash config ######################################
#############################################################################################
logstash:
  enable: ${logstashEnable:false}
  destination: ${logstashDestination:192.168.30.152:4560}
